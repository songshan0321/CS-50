<table class="table table-sm">
    <thead>
        <tr>
            <!--three empty header-->
            <th></th>
            <th></th>
            <th></th>
            {% for char in s2 %}
                <th>{{char}}</th>
            {% endfor %}
        </tr>
        <tr>
            <!--two empty header-->
            <th></th>
            <th></th>
            {% for i in range(s2|length + 1) %}
                <th>{{i}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <th>0</th>
            {% for i in matrix[0] %}
                <td>{{i[0]}}</td>
            {% endfor %}
        </tr>
        {% for r in range(s1|length) %}
            <tr>
                <th>{{s1[r]}}</th>
                <th>{{r+1}}</th>
                {% for j in matrix[r+1] %}
                    <td>{{j[0]}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
